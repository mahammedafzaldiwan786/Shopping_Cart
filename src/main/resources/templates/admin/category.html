<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Add Category</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form th:action="@{/admin/saveCategory}" 
      method="post" 
      enctype="multipart/form-data"
      th:object="${categoryForm}">

    <!-- IMPORTANT: hidden id -->
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Enter Category</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Status</label>

        <div class="form-check">
            <input class="form-check-input" type="radio"
                   th:field="*{isActive}" value="true" checked>
            <label class="form-check-label">Active</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio"
                   th:field="*{isActive}" value="false">
            <label class="form-check-label">Inactive</label>
        </div>
    </div>

    <div class="mb-3">
        <label>Upload Image</label>
        <input type="file" name="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary col-md-12 mt-2">
        Save
    </button>
</form>

						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sr No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categories}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td><img th:src="@{'/img/category_img/'+${cat.imageName}}" width="50px"
												height="50px"></td>
										<td><a th:href="@{'/admin/loadEditCategory/'+${cat.id}}"
												class="btn btn-primary btn-sm"><i
													class="fa-solid fa-pen-to-square  fa-1x"></i> Edit </a>

											<a th:href="@{'/admin/deleteCategory/'+${cat.id}}"
												class="btn btn-danger btn-sm"><i
													class="fa-solid fa-trash  fa-1x"></i>Delete</a>
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
</body>

</html>
